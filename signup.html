<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Intimate Encounters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Intimate Encounters</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="search.html">Profile Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Create Your Account</h2>
            <form id="signup-form" class="form-animate">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                    <span class="error-message">Username required</span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <span class="error-message">Valid email required</span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <span class="error-message">Password required</span>
                </div>
                
                <button type="submit" class="form-submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Intimate Encounters</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
